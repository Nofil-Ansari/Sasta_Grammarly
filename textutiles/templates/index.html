<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous" />

  <title>Sasta Grammarly</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>Sasta Grammarly</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- home -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"><b>Contact us</b></a>
          </li>
        </ul>

      </div>


      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Text is going to be analyzed </strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div>
    <h1>Welcome to the text analyzer. Enter your text below</h1>
    <form action="/analyze" method="post" {% csrf_token%}>
      <textarea name="text" style="margin: 0px; width: 721px; height: 93px"></textarea>
      <br />
      <input type="checkbox" name="removepunc" /> Remove Punctuations<br />

      <input type="checkbox" name="count_letters" /> Count_Characters<br />

      <input type="checkbox" name="Character_Capitilization" />
      Character_Capitilization<br />
     
      <form action="/analyze" method="post" {% csrf_token%}>
        <button type="submit">Analyze Text <br /></button>
      </form>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->
  


</body>

</html>
